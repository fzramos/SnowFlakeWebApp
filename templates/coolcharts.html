<!DOCTYPE html>
<html>
  <head>
    <title>Vega-Lite Bar Chart</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <h1>World's Most Popular Colors</h1>
    <!-- Container for the visualization -->
    <div id="vis"></div>

    <script>
      // Assign the specification to a local variable vlSpec.
      var vlSpec = {
        "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
        "data": {
          "values":  [{"color":"Indigo","votes":94},{"color":"Red","votes":69},{"color":"Yellow","votes":60},{"color":"Aquamarine","votes":59},{"color":"Violet","votes":58},{"color":"Orange","votes":55},{"color":"Fuchsia","votes":54},{"color":"Olive","votes":53},{"color":"Blue","votes":52},{"color":"Teal","votes":51},{"color":"Pink","votes":51},{"color":"Plum","votes":51},{"color":"Green","votes":50},{"color":"Khaki","votes":50},{"color":"Coral","votes":49},{"color":"Goldenrod","votes":48},{"color":"Turquoise","votes":46},{"color":"Maroon","votes":45},{"color":"Honeydew","votes":1},{"color":"Beige","votes":1},{"color":"Ebony","votes":1},{"color":"Mint Green","votes":1},{"color":"Sienna","votes":1},{"color":"Gold","votes":1},{"color":"Navy","votes":1}]
        },
        "mark": "point",
        "encoding": {
          "x": {"field":"votes", "type": "quantitative"},
          "y": {"field":"color", "type": "nominal"}
        }
      };

      // Embed the visualization in the container with id `vis`
      vegaEmbed('#vis', vlSpec);
    </script>
  </body>
</html>
